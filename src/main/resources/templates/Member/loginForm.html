<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/custom.css">
        <style>
            .container {
                max-width: 560px;
            }
            .field-error {
                border-color: #dc3545;
                color: #dc3545;
            }
        </style>
    </head>
    <body class="login-wrap">   <!--text-center-->
        <main class="login-html"> <!--"form-signin"--> <!--text-center align-self-center-->
            <div class="container text-center align-self-center" style="margin-top: 5%;">
                <h3>로그인</h3>
            </div>
            <div class="container">
                <form role="form" action="/login" th:object="${loginForm}" method="post">
                    <div class="sign-in-htm">
                        <div class="form-group">
                            <label th:for="email" class="form-label mt-4">이메일</label>
                            <input type="text" th:field="*{email}" class="form-control" th:errorclass="field-error" id="email" name="email" placeholder="이메일을 입력하세요">
                            <div class = "field-error" style="color:red;" th:errors="*{email}"></div>
                        </div>
                        <div class="form-group">
                            <label th:for="password" class="form-label mt-4 ">비밀번호</label>
                            <input type="password" th:field="*{pwd}" class="form-control" th:errorclass="field-error" id="password" name="password" placeholder="비밀번호를 입력하세요">
                            <div class = "field-error" style="color:red;" th:errors="*{pwd}"></div>
                        </div>
                        <div class="form-group-button">
                            <input type="submit" class = "btn btn-info button" style="align-self:center;" value="확인">
                            <!-- 글로벌 에러 처리 부분 -->
                            <div th:if="${#fields.hasGlobalErrors()}">
                                <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">글로벌 오류 메시지</p>
                            </div>
                        </div>
                        <div class="foot-lnk">
                            <a href="/members/new" >회원이 아니신가요?</a>
                        </div>
                    </div>
                </form>
            </div>
        </main>
    </body>
</html>
